server:
 port: 8081
spring:
 datasource:
  url: jdbc:h2:mem:testDB
  username: sa
  password: sa
 h2:
  console:
   enabled: true
   settings.web-allow-others: true
 jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    show-sql: true